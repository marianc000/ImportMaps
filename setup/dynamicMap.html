<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div id='root'></div>
    <script>
        const im = document.createElement('script');
        im.type = 'importmap';
        im.textContent = JSON.stringify({
            imports: {
                // Math.random()=someFeatureDetection()
                'my-library': Math.random() > 0.5 ? '/my-awesome-library.js' : '/my-rad-library.js'
            }
        });
        document.currentScript.after(im);
    </script>

    <script type="module">
        import 'my-library'; // will fetch the randomly-chosen URL
    </script>
</body>

</html>
